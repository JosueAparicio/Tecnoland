<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/vue-select@latest/dist/vue-select.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="../css/prueba.css">
    <title>HIPER EFE</title>
</head>
<body>
    <div class=" col-md-12 toppi">

    <header>
    <div>
        <a href="#" class="logo-principal"><span>HIPER</span>EFE</a>
    </div>

    <nav class="activarMenu">
        <ul>
            <li><a href="#">Chat Sala</a></li>
            <li><a href="#">Mundo Virtual</a></li>
            <li><a href="#">Config Sala</a></li>
            <li><a href="#">Perfil</a></li>
        </ul>
    </nav>
    <div class="toggle"> <i class="fa fa-bars" aria-hidden="true"></i></div>
</header>
</div>

<div class=" row">

  
    <div class="col-md-4 cubin">

        <div class="content-cubo no-gutters">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" >
                      <div class="imgBx">
                          <img src="../imagenes/conf.png" >
                      </div>
                      <div class="contentt">
                            <h2>CONFIGURACION <br> <a class="mostrar-configSala" data-modulo="configSala" data-form="configSala" href ="#">Configura tu sala</a></h2>
                      </div>
                  </div>
                  <div class="swiper-slide" >
                    <div class="imgBx">
                        <img src="../imagenes/chat.png" >
                    </div>
                    <div class="contentt">
                          <h2>CHAT<br> <a class="mostrar-chat" data-modulo="chat" data-form="chat" href ="#">Chat exclusivo de tu sala</a></h2>
                    </div>
                </div>
                <div class="swiper-slide" >
                    <div class="imgBx">
                        <img src="../imagenes/mundio.png" >
                    </div>
                    <div class="contentt">
                          <h2>MUNDO VIRTUAL <br> <a class="mostrar-virtual" data-modulo="virtual" data-form="virtual" href ="#" >Ir hacia el mundo virtual</a></h2>
                    </div>
                </div>

             </div>

        </div>

        </div>
    </div>


    <div class="col-md-6 vistazon">

        <div class="content-vista no-gutters">
            <div class="gg">
                <div class="modulos" id="vista-chat"></div>
            </div>
            
            <div class="gg">
                <div class="modulos" id="vista-configSala"></div>
            </div>

           
        </div>
    </div>
</div>
    

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.toggle').click(function () {
            $('nav').toggleClass('activarMenu')
        })
    })
</script>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script type="text/javascript">
    var swiper = new Swiper('.swiper-container', {
      effect: 'cube',
      grabCursor: true,
      cubeEffect: {
        shadow: true,
        slideShadows: true,
        shadowOffset: 20,
        shadowScale: 0.94,
      }
    });
</script>
<script src="../JS/jquery-ui.min.js"></script>
<script src="../JS/sala-study.js"></script>
<script src="https://kit.fontawesome.com/2f2a4cd560.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue-select@latest"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://kit.fontawesome.com/2f2a4cd560.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
</script>
