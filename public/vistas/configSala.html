<div id="listadoEstudiante">
    <h3 class="text-center"> {{datosSala.nombreSala}} </h3>
    <div>
        <p>Aprendiendo lo bsico de PHP HELOUDA</p>
    </div>
    <div>
        <h5 class="text-center">Listado de estudiantes registrados</h5>
    </div>
    <div>
        <table class="table table-dark">
            <thead>
                <tr>

                    <th scope="col"></th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Correo</th>
                </tr>
            </thead>
            <tbody v-for='filaEstudiante in listadoEstudiante' style="overflow-y: scroll;">
                <tr>
                    <td>
                        <img v-bind:src="filaEstudiante.photoURL" alt=""
                            style="width: 50px; height: 50px; border-radius: 50%;">
                    </td>
                    <td> {{filaEstudiante.displayName}} </td>
                    <td> {{filaEstudiante.email}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="../JS/configSala/listadoEstudiantes.js"></script>
