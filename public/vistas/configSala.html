<div id="listadoEstudiante">
    <span class="text-center"> {{datosSala.nombreSala}} </span>

    <div>
        <h5 class="text-center">Listado de estudiantes registrados</h5>
    </div>
    <main class="container"  style="height: 50vh; overflow-y: scroll !important;">
        <table class="table table-dark">
            <thead>
                <tr>

                    <th scope="col"></th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Correo</th>
                </tr>
            </thead>
            <tbody v-for='filaEstudiante in listadoEstudiante'  >
                <tr style="overflow-y: scroll;">
                    <td>
                        <img v-bind:src="filaEstudiante.photoURL" alt=""
                            style="width: 30px; height: 30px; border-radius: 50%;">
                    </td>
                    <td> {{filaEstudiante.displayName}} </td>
                    <td> {{filaEstudiante.email}} </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>
<script src="../JS/configSala/listadoEstudiantes.js"></script>
