<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HIPER EFE, Un nuevo lugar para aprender</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
        <!-- Default theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
        <!-- Semantic UI theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
        <!-- Bootstrap theme -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/prueba.css">
</head>

<body>
    <div id="vista-estudiante">
        <div>
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand align-middle" href="#">HIPER EFE</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                        </ul>

                        <div class="form-inline my-1 my-lg-0">
                            <button type="button" class="btn btn-outline-primary form-control mr-sm-2 text-light"
                                data-toggle="modal" data-target="#staticBackdrop" type="button">UNIRME A UNA
                                SALA</button>
                            <button type="button" class="btn btn-outline-success form-control mr-sm-2 text-light"
                                type="button">IR A LA CIUDAD</button>
                            <button class="btn btn-outline-danger text-light my-2 my-sm-0" type="button"
                                v-on:click="cerrarSesion">Cerrar
                                Sesion</button>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div>
            <div class="container row">
                <div class="col-sm">
                    <div class="card bg-dark text-light" style="width: 18rem; align-items: center;">
                        <img v-bind:src="usuario.photoURL" class="card-img-top rounded-circle"
                            style="width: 200px; height: 200px;">
                        <div class="card-body">
                            <h5 class="card-title">{{usuario.displayName}} </h5>
                            <p class="card-text">Estudiante de HIPER EFE </p>
                            <a href="#" class="btn btn-primary">Editar tu perfil</a>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="contenedor">
                        <div>
                            <p class="h1 text-center text-light">INFORMACION DE TU PERFIL</p>
                        </div>
                        <div>
                            <p class="h2 text-center text-light">Tus Salas</p>
                            <div class="container">
                                <table class="table table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">Codigo de sala</th>
                                            <th scope="col">Nombre de Sala</th>
                                            <th scope="col">Descripcion</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody v-for='filaSala in sala'>
                                        <tr>
                                            <th scope="row">{{filaSala.codigoSala}} </th>
                                            <td>{{filaSala.nombreSala}} </td>
                                            <td>{{filaSala.descripcion}} </td>
                                            <div style="align-items: center;">
                                                <td v-on:click="mandarDatos(filaSala)"> <img src="../imagenes/conf.png"
                                                        style="width: 40px; height: 40px;" data-toggle="modal"
                                                        data-target="">
                                                </td>
                                            </div>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="contenedorModal">
        <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
            role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">UNIRSE A SALA</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="bodyModal" style="align-items: center;">
                           <p class="h3 text-center">Ingrese el codigo de la sala</p>
                           <input class="text-center" style="width: 100%; margin-top: 5px;" type="text" placeholder="XXXX0000"
                               v-model="codigoSala">
                            <div id="cargando">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            v-on:click="cancelar">Cancelar</button>
                        <button type="button" class="btn btn-primary" v-on:click="verificarSala">Unirse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="../../private/Firebase/config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="../JS/vista-estudiante/perfilEstudiante.js"></script>
</body>

</html>
