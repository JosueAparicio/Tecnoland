<div>
    <p class="h1 text-center text-light">INFORMACION DE TU PERFIL</p>
</div>
<div>
    <p class="h2 text-center text-light">Salas creadas</p>
    <div class="container">
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Codigo de sala</th>
                    <th scope="col">Nombre de Sala</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Participantes registrados</th>
                </tr>
            </thead>
            <tbody v-for='filaSala in salas'>
                <tr>
                    <th scope="row">{{filaSala.codigoSala}} </th>
                    <td>{{filaSala.nombreSala}} </td>
                    <td>{{filaSala.descripcion}} </td>
                    <td>{{filaSala.numParticipantes}} </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
